<ng-container>
    <div class="row">
        <p-tabView>
            <p-tabPanel header="Personal Information" class="col-md-3" [selected]="true">
                <app-view-personal-info [memberDtl]="memberDtl"></app-view-personal-info>
            </p-tabPanel>
            <p-tabPanel header="Skillset" class="col-md-3" [selected]="false">
                <app-view-skillset [memberDtl]="memberDtl"></app-view-skillset>
            </p-tabPanel>
            <p-tabPanel header="Training" class="col-md-3" [selected]="false">
                <app-view-training-details></app-view-training-details>
            </p-tabPanel>
            <p-tabPanel header="Certification" class="col-md-3 content-4" [selected]="false">
                <div class="title">Current Certifications</div>
                <app-view-certification [memberDtl]="memberDtl"></app-view-certification>
            </p-tabPanel>
        </p-tabView>
    </div>
</ng-container>
